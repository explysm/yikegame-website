<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="../../styles/style.css">
    
</head>
<body>
    <main class="about">
        <h1>About Me</h1>
        <p>
            Hi! I'm <strong>explysm</strong> (or YikeGames), a 13-year-old who dreams of being a game developer.  
            I'm American, living in Texas, the "biggest state in the US" *cough cough*.  
            Thank you for visiting my website! Make sure to check out my <a href="../games/">games</a>.
        </p>

        <a href="../../index.html">
            <button class="btn">Back</button>
        </a>
    </main>

    <script>
  // Apply fade-in on page load
  document.body.classList.add('fade-enter');
  setTimeout(() => {
    document.body.classList.add('fade-enter-active');
  }, 10);

  // Intercept clicks on links to apply fade-out
  document.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', function(e) {
      const href = this.getAttribute('href');

      // Only do this for internal links
      if (href && !href.startsWith('http')) {
        e.preventDefault();
        document.body.classList.remove('fade-enter-active');
        document.body.classList.add('fade-exit-active');

        setTimeout(() => {
          window.location.href = href;
        }, 500); // match transition duration
      }
    });
  });
</script>
<div id="footer-container"></div>
<script>
  fetch('../../components/footer.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('footer-container').innerHTML = html;
    });
</script>
</body>
</html>
