<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Main Screen</title>
<link rel="icon" type="image/png" href="assets/icon/yikegames.png">

<link rel="manifest" href="/manifest.json">

<style>
/* --- New CSS for the Commit Toggle --- */
.commit-toggle-btn {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 8px 16px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.commit-toggle-btn:hover {
    background-color: #45a049;
}

.commit-toggle-btn.active {
    background-color: #007bff; /* Blue for active state */
}

.commit-list-container {
    display: none; /* Default state: hidden */
}

.commit-list-container.active {
    display: block; /* Show active container */
}
/* --- END New CSS --- */

/* --- Commit Details/Summary Styles --- */
details {
  margin-bottom: 10px;
}
summary {
  cursor: pointer;
  outline: none;
  color: #01edf0;
}
summary:hover {
  text-decoration: underline;
}
details[open] summary {
  margin-bottom: 5px;
}
details pre {
  background-color: rgba(0,0,0,0.2);
  padding: 10px;
  border-left: 2px solid #01edf0;
  margin-top: 5px;
  color: #fff;
}
.search-results-list {
    list-style: none;
    padding: 0;
    margin-top: 15px;
    max-height: 300px;
    overflow-y: auto;
}
.search-result-item a {
    display: flex;
    align-items: center;
    padding: 10px;
    text-decoration: none;
    color: #01edf0;
    border-radius: 4px;
    transition: background-color 0.2s;
}
.search-result-item a:hover {
    background-color: rgba(1, 237, 240, 0.1);
}
.search-result-item img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 15px;
}
.search-result-item span {
    font-size: 1.1rem;
}
</style>

<script type="module" src="js/pages/index.js" data-cfasync="false"></script>
<script type="module" src="js/pages/index-notifications.js" data-cfasync="false"></script>
</head>
