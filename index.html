<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Main Screen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles/style.css">

<style>
/* --- New CSS for the Commit Toggle --- */
.commit-toggle-btn {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 8px 16px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.commit-toggle-btn:hover {
    background-color: #45a049;
}

.commit-toggle-btn.active {
    background-color: #007bff; /* Blue for active state */
}

.commit-list-container {
    display: none; /* Default state: hidden */
}

.commit-list-container.active {
    display: block; /* Show active container */
}
/* --- END New CSS --- */

/* --- Commit Details/Summary Styles --- */
details {
  margin-bottom: 10px;
}
summary {
  cursor: pointer;
  outline: none;
  color: #01edf0;
}
summary:hover {
  text-decoration: underline;
}
details[open] summary {
  margin-bottom: 5px;
}
details pre {
  background-color: rgba(0,0,0,0.2);
  padding: 10px;
  border-left: 2px solid #01edf0;
  margin-top: 5px;
  color: #fff;
}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
import { getDatabase, ref, get, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

// --- Firebase Config ---
const firebaseConfig = {
    apiKey: "AIzaSyAUZZBN9qoM34lsvyEOeK2znSSw6kKMcEE",
    authDomain: "yikegames-website.firebaseapp.com",
    projectId: "yikegames-website",
    databaseURL: "https://yikegames-website-default-rtdb.firebaseio.com/",
    storageBucket: "yikegames-website.firebasestorage.app",
    messagingSenderId: "1086586566551",
    appId: "1:1086586566551:web:b64dfc25e6e6ac5a09b6d2",
    measurementId: "G-FXH0D07D86"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

// --- Electron Update Notification ---
async function checkForNewRelease() {
    if (typeof window.electronAPI === 'undefined') return;
    try {
        const CURRENT_TAG = await window.electronAPI.getCurrentTag();
        if (CURRENT_TAG === "unknown-tag") return;

        const REPO = "explysm/yikegames";
        const notificationArea = document.getElementById("update-notification");
        const res = await fetch(`https://api.github.com/repos/${REPO}/releases/latest`);
        const latestRelease = await res.json();
        const LATEST_TAG = latestRelease.tag_name;

        if (LATEST_TAG !== CURRENT_TAG) {
            notificationArea.style.display = 'block';
            notificationArea.innerHTML = `
                <p class="warning1" style="color: red; font-weight: bold;">
                    ðŸ“¢ New App Update Available! Your version: ${CURRENT_TAG}, Latest: 
                    <a href="${latestRelease.html_url}" target="_blank">Version ${LATEST_TAG}</a>.
                </p>`;
        }
    } catch (err) { console.error("Update check error:", err); }
}

// --- Auth State Update ---
onAuthStateChanged(auth, user => {
    const loginBtnAnchor = document.getElementById("login-register-btn");
    const loginBtnButton = loginBtnAnchor.querySelector('button');
    if (user && loginBtnButton) {
        loginBtnButton.textContent = "Account";
        loginBtnAnchor.href = "account/account.html";
    }
});

// --- Fetch GitHub Commits ---
async function loadCommits(repo, listId, branch = 'main') {
    const list = document.getElementById(listId);
    list.innerHTML = "<li>Loading commits...</li>";
    try {
        const res = await fetch(`https://api.github.com/repos/${repo}/commits?sha=${branch}`);
        const commits = await res.json();
        list.innerHTML = "";
        commits.slice(0,5).forEach(c => {
            const li = document.createElement("li");
            const lines = c.commit.message.split('\n');
            const title = lines[0];
            const body = lines.slice(1).join('\n').trim();
            if (body) {
                li.innerHTML = `
                <details>
                    <summary><strong>${c.commit.author.name}</strong>: ${title}</summary>
                    <pre style="white-space: pre-wrap; font-family: inherit;">${body}</pre>
                    <small>${new Date(c.commit.author.date).toLocaleString()}</small>
                </details>`;
            } else {
                li.innerHTML = `<strong>${c.commit.author.name}</strong>: ${title}<br>
                <small>${new Date(c.commit.author.date).toLocaleString()}</small>`;
            }
            list.appendChild(li);
        });
    } catch (err) { 
        console.error("Commit fetch error:", err);
        list.innerHTML = "<li>Could not load commits.</li>";
    }
}

// --- Commit Toggle ---
function toggleCommits(showId) {
    const appContainer = document.getElementById('app-commits-container');
    const gameContainer = document.getElementById('game-commits-container');
    const appButton = document.getElementById('toggle-app-commits');
    const gameButton = document.getElementById('toggle-game-commits');

    appContainer.classList.remove('active');
    gameContainer.classList.remove('active');
    appButton.classList.remove('active');
    gameButton.classList.remove('active');

    if (showId === 'app-commits-container') {
        appContainer.classList.add('active');
        appButton.classList.add('active');
    } else if (showId === 'game-commits-container') {
        gameContainer.classList.add('active');
        gameButton.classList.add('active');
    }
}

// --- DOMContentLoaded ---
document.addEventListener('DOMContentLoaded', () => {
    // Load commits
    loadCommits("explysm/yikegames","commit-list", "app");
    loadCommits("explysm/Games","commit-list-games");

    // Toggle buttons
    document.getElementById('toggle-app-commits').addEventListener('click', () => toggleCommits('app-commits-container'));
    document.getElementById('toggle-game-commits').addEventListener('click', () => toggleCommits('game-commits-container'));

    toggleCommits('app-commits-container');

    // Search modal
    const searchIcon = document.getElementById('search-icon');
    const searchModal = document.getElementById('search-modal');
    const closeSearchModalBtn = document.getElementById('close-search-modal');
    const searchForm = document.getElementById('search-form');
    const searchUsernameInput = document.getElementById('search-username');
    const searchStatus = document.getElementById('search-status');

    searchIcon.addEventListener('click', () => searchModal.classList.remove('hidden'));
    closeSearchModalBtn.addEventListener('click', () => searchModal.classList.add('hidden'));

    searchForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = searchUsernameInput.value.trim();
        if (!username) return;

        searchStatus.textContent = 'Searching...';
        try {
            const usersRef = ref(db, 'users');
            const userQuery = query(usersRef, orderByChild('displayName'), equalTo(username));
            const snapshot = await get(userQuery);

            if (snapshot.exists()) {
                const userData = snapshot.val();
                const userId = Object.keys(userData)[0];
                window.location.href = `account/profile.html?uid=${userId}`;
            } else {
                searchStatus.textContent = `User "${username}" not found.`;
            }
        } catch (err) {
            console.error(err);
            searchStatus.textContent = 'Error searching for user.';
        }
    });

    // Fade transitions
    document.body.classList.add('fade-enter');
    setTimeout(() => document.body.classList.add('fade-enter-active'), 10);
    document.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', function(e) {
            const href = this.getAttribute('href');
            if (href && !href.startsWith('http')) {
                e.preventDefault();
                document.body.classList.remove('fade-enter-active');
                document.body.classList.add('fade-exit-active');
                setTimeout(() => { window.location.href = href; }, 500);
            }
        });
    });

    // Run Electron update check
    checkForNewRelease();
});
</script>
</head>
<body>
    <div id="search-icon" class="search-icon-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
    </div>

    <div id="search-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Search for a User</h2>
                <button id="close-search-modal" class="close-modal-btn">X</button>
            </div>
            <form id="search-form" class="form-field-group">
                <input type="text" id="search-username" placeholder="Enter username" required class="input-field">
                <button type="submit" class="btn">Search</button>
            </form>
            <p id="search-status"></p>
        </div>
    </div>

    <div id="notification-container" class="hidden"></div>

    <header>
        <h1>Welcome to the home page!</h1>
        <p class="subtitle">Go to any section using the buttons below</p>
    </header>

    <div class="main-content">
        <div class="left-sidebar">

            <section class="web">
                <a href="https://yike.games">yike.games</a>
                <a href="https://yikegames.itch.io">yikegames.itch.io</a>
                <a href="https://github.com/explysm">github.com/explysm</a>
            </section>
            
            <div class="divider"></div>

            <section class="social-links">
                <a href="https://x.com/AsnCEe">Twitter</a>
                <a href="https://discord.gg/42vm7wGpVE">Discord</a>
            </section>
        </div>

        <div class="center-column">
            <section id="update-notification" class="warning" style="display:none; margin-bottom: 15px;"></section>

            <section class="login-container">
                <a id="login-register-btn" href="account/login.html"><button class="btn login-btn">Login / Register</button></a>
            </section>

            <nav class="main-nav">
                <a href="info/games.html" class="nav-btn">Games</a>
                <a href="info/aboutme.html" class="nav-btn">About Me</a>
                <a href="community/chat.html" class="nav-btn">Social</a>
                <a href="community/devlog.html" class="nav-btn">Dev Log</a>
            </nav>
        </div>

        <div class="right-sidebar">
            <section class="updates">
                <h2>Latest Commits</h2>
                <div>
                    <button id="toggle-app-commits" class="commit-toggle-btn active">App</button>
                    <button id="toggle-game-commits" class="commit-toggle-btn">Games</button>
                </div>
                
                <div id="app-commits-container" class="commit-list-container active">
                    <ul id="commit-list"></ul>
                </div>
                  
                <div id="game-commits-container" class="commit-list-container">
                    <ul id="commit-list-games"></ul>
                </div>
            </section>
        </div>
    </div>

    <div class="divider"></div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAUZZBN9qoM34lsvyEOeK2znSSw6kKMcEE",
            authDomain: "yikegames-website.firebaseapp.com",
            projectId: "yikegames-website",
            databaseURL: "https://yikegames-website-default-rtdb.firebaseio.com/",
            storageBucket: "yikegames-website.firebasestorage.app",
            messagingSenderId: "1086586566551",
            appId: "1:1086586566551:web:b64dfc25e6e6ac5a09b6d2",
            measurementId: "G-FXH0D07D86"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const friendRequestsRef = ref(db, `users/${user.uid}/profile/friendRequests`);
                onChildAdded(friendRequestsRef, (snapshot) => {
                    const notificationContainer = document.getElementById('notification-container');
                    const notification = document.createElement('div');
                    notification.classList.add('notification');
                    notification.innerHTML = `
                        <p>You have a new friend request!</p>
                        <a href="/account/profile.html?uid=${snapshot.key}">View Profile</a>
                    `;
                    notificationContainer.appendChild(notification);
                    notificationContainer.classList.remove('hidden');

                    setTimeout(() => {
                        notification.remove();
                        if (notificationContainer.children.length === 0) {
                            notificationContainer.classList.add('hidden');
                        }
                    }, 5000);
                });
            }
        });
    </script>

</body>
</html>
