<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/pages/profile.css">
</head>
<body>
    <a href="../index.html" class="back-arrow">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
    </a>

    <main class="profile-container">
        <div class="profile-header">
            <img id="pfp-display" 
                 src="../assets/pfp/default-pfp.png" 
                 alt="Profile Picture" 
                 class="pfp-image"
                 onerror="this.src='../assets/pfp/default-pfp.png'">
            <h1 id="user-display-name">Loading...</h1>
            <div id="friend-status-container"></div>
            <p id="user-join-date">Loading...</p>
            <p id="profile-views">Loading...</p>
        </div>
        <div id="profile-error-message" class="error-message hidden"></div>
        <div class="profile-body">
            <section class="profile-section" id="lastfm-now-playing-section" style="display: none;">
                <h2>Currently Listening</h2>
                <div id="lastfm-now-playing">
                    <img id="lastfm-album-art" src="" alt="Album Art" style="display: none;">
                    <p id="lastfm-track-info"></p>
                    <a id="lastfm-track-link" href="#" target="_blank" rel="noopener noreferrer" style="display: none;">View on Last.fm</a>
                </div>
            </section>
            <section class="profile-section">
                <h2>About Me</h2>
                <p id="user-bio">Loading...</p>
            </section>
            <section class="profile-section">
                <h2>Socials</h2>
                <div id="user-socials" class="social-links-container"></div>
            </section>
        </div>
    </main>

    <script type="module" src="../js/pages/user-profile.js"></script>
</body>
</html>
