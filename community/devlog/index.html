<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog Posts</title>
<link rel="stylesheet" href="../../styles/style.css">
<style>
  /* --- New Header Container --- */
  .header-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-bottom: 20px;
  }

  header {
      flex: 1;
      text-align: center;
      margin-bottom: 10px;
  }

  .header-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
  }

  /* Search bar styles */
  .search-container {
      width: 100%;
      margin-top: 15px;
      text-align: center;
  }

  #tag-search-input {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      font-size: 1rem;
      background-color: #0d283c;
      color: #fff;
      border: 2px solid #01edf0;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(1, 237, 240, 0.5);
      transition: all 0.3s ease;
  }

  #tag-search-input:focus {
      outline: none;
      box-shadow: 0 0 10px #01edf0, inset 0 0 5px #01edf0;
  }

  /* Fixed Post Button */
  #post-button {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      background-color: transparent;
      border: 2px solid #01edf0;
      color: #01edf0;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      text-shadow: 0 0 5px #01edf0;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px rgba(1, 237, 240, 0.5);
      border-radius: 5px;
  }

  #post-button:hover {
      background-color: rgba(1, 237, 240, 0.2);
  }

  /* Redesigned Post Form */
  #new-post-section {
      background: #0d283c;
      border: 2px solid #01edf0;
      box-shadow: 0 0 15px #01edf0;
      padding: 30px;
      border-radius: 10px;
      max-width: 700px;
      width: 90%;
      margin: 20px auto;
      display: none; /* Initially hidden */
  }

  #new-post-section.visible {
      display: block; /* Shown when the button is clicked */
  }

  #new-post-section h2 {
      margin-top: 0;
  }

  .post-actions-form-group {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
  }
  
  /* --- PFP Styles --- */
  .pfp-small {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #01edf0;
      margin-right: 10px;
  }

  .post-meta {
      display: flex;
      align-items: center;
      margin-top: 10px;
  }

  .comment-header {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
  }

  .comment-item p {
      margin: 0;
  }
  
  /* Other styles remain the same */
  .comments-section {
      text-align: left;
      margin-top: 15px;
      width: 100%;
      box-sizing: border-box;
      padding: 0 10px;
  }

  .comments-toggle {
      background-color: transparent;
      border: 1px solid #01edf0;
      color: #01edf0;
      padding: 8px 15px;
      font-size: 0.9rem;
      cursor: pointer;
      text-shadow: 0 0 5px #01edf0;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px rgba(1, 237, 240, 0.5);
      margin-bottom: 10px;
  }

  .comments-toggle:hover {
      background-color: rgba(1, 237, 240, 0.2);
  }

  .comments-list {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-in-out;
  }

  .comments-list.show {
      /* This will be set by JavaScript dynamically */
  }

  .comment-item {
      background: rgba(13, 40, 60, 0.7);
      border-left: 2px solid #01edf0;
      padding: 8px 12px;
      margin-top: 8px;
      position: relative;
      padding-right: 50px;
  }

  .comment-item p {
      margin: 0 0 5px 0;
      font-size: 0.9rem;
  }

  .comment-item small {
      display: block;
      font-size: 0.7rem;
      color: rgba(1, 237, 240, 0.7);
  }

  .comment-form {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
  }

  .comment-input {
      flex: 1;
      min-height: 50px;
      resize: vertical;
      min-width: 0;
  }

  .submit-comment-btn, .edit-comment-btn, .delete-comment-btn, .delete-post-btn, .cancel-btn {
      background-color: transparent;
      border: 2px solid #01edf0;
      color: #01edf0;
      padding: 8px 15px;
      cursor: pointer;
      text-shadow: 0 0 5px #01edf0;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px rgba(1, 237, 240, 0.5);
      border-radius: 0;
      font-size: 0.8rem;
      margin-left: 5px;
  }

  .submit-comment-btn:hover, .edit-comment-btn:hover, .delete-comment-btn:hover, .delete-post-btn:hover, .cancel-btn:hover {
      background-color: rgba(1, 237, 240, 0.2);
      box-shadow: 0 0 10px #01edf0;
  }

  /* Make delete buttons stand out more */
  .delete-comment-btn, .delete-post-btn {
      border-color: #ff3333;
      color: #ff3333;
      box-shadow: 0 0 5px rgba(255, 51, 51, 0.5);
  }
  .delete-comment-btn:hover, .delete-post-btn:hover {
      background-color: rgba(255, 51, 51, 0.2);
      box-shadow: 0 0 10px #ff3333;
  }

  .comment-actions {
    position: absolute;
    top: 5px;
    right: 5px;
    display: flex;
    gap: 5px;
  }

  .post-content {
      margin-bottom: 0;
      position: relative;
      padding-right: 120px;
  }

  /* Mobile-first adjustment */
  @media (max-width: 768px) {
    .post-content {
      padding-right: 10px;
    }
  }

  .post-actions {
      position: absolute;
      top: 15px;
      right: 15px;
  }

  .post-item .divider {
      margin-top: 20px;
  }

  .editing .comment-input {
      border: 2px solid #ffcc00;
      box-shadow: 0 0 10px #ffcc00, inset 0 0 5px #ffcc00;
  }

  /* --- Image Size Adjustments --- */
  .post-image-preview {
      max-width: 100%;
      height: auto;
      margin-top: 15px;
      border: 1px solid #01edf0;
      box-shadow: 0 0 10px rgba(1, 237, 240, 0.5);
      cursor: pointer;
      transition: transform 0.3s ease;
  }

  @media (min-width: 769px) {
      .post-image-preview {
          max-width: 50%;
      }
  }

  .post-image-preview:hover {
      transform: scale(1.02);
  }

  /* Full-screen overlay for the maximized image */
  .image-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
  }

  .image-container {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: #0d283c;
      border: 2px solid #01edf0;
      box-shadow: 0 0 20px #01edf0;
  }

  .maximized-image {
      max-width: 100%;
      max-height: 100vh;
      object-fit: contain;
  }

  .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: #01edf0;
      cursor: pointer;
      text-shadow: 0 0 10px #01edf0;
      transition: transform 0.2s ease;
  }

  .close-btn:hover {
      transform: scale(1.2);
  }

  #notification-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      gap: 10px;
  }

  .notification {
      background: rgba(13, 40, 60, 0.9);
      backdrop-filter: blur(5px);
      border: 1px solid;
      padding: 15px 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px;
      color: #fff;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
      min-width: 250px;
  }

  .notification.success {
      border-color: #01edf0;
      box-shadow: 0 0 10px rgba(1, 237, 240, 0.7);
      text-shadow: 0 0 5px #01edf0;
  }

  .notification.error {
      border-color: #ff3333;
      box-shadow: 0 0 10px rgba(255, 51, 51, 0.7);
      text-shadow: 0 0 5px #ff3333;
  }

  /* Tag styles */
  .tags-container {
    margin-top: 5px;
  }
  .tag {
    display: inline-block;
    background-color: #01edf0;
    color: #0d283c;
    font-size: 0.7rem;
    padding: 2px 8px;
    border-radius: 12px;
    margin-right: 5px;
    text-shadow: none;
    cursor: pointer;
  }
  .tag:hover {
    filter: brightness(1.2);
  }

  /* Pagination styles */
  .pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
    gap: 10px;
  }
  .page-btn {
    background-color: transparent;
    border: 2px solid #01edf0;
    color: #01edf0;
    padding: 8px 15px;
    cursor: pointer;
    text-shadow: 0 0 5px #01edf0;
    transition: all 0.3s ease;
    box-shadow: 0 0 5px rgba(1, 237, 240, 0.5);
    border-radius: 0;
  }
  .page-btn:hover:not(:disabled) {
    background-color: rgba(1, 237, 240, 0.2);
  }
  .page-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  .page-info {
    font-size: 1rem;
    color: #fff;
  }
</style>
</head>
<body>
    <div class="header-container">
        <header>
            <h1>Dev Log</h1>
        </header>
        <div class="header-buttons">
            <a href="../index.html" class="btn back-btn">Back to Home</a>
        </div>
        <div class="search-container">
            <input type="text" id="tag-search-input" placeholder="Search posts by tag...">
        </div>
    </div>

    <div id="new-post-section" class="login-container new-post-form">
        <h2>Create a New Post</h2>
        <input type="text" id="post-title" placeholder="Post Title" class="input-field">
        <textarea id="post-content" placeholder="Post Content" class="input-field"></textarea>
        <input type="text" id="post-tags" placeholder="Tags (e.g., firebase, gamedev)" class="input-field">
        <label for="post-image" class="file-label btn">Choose Image</label>
        <input type="file" id="post-image" accept="image/*" class="file-input">
        <div class="post-actions-form-group">
            <button id="cancel-btn" class="btn cancel-btn">Cancel</button>
            <button id="create-post-btn" class="btn username-btn">Create Post</button>
        </div>
    </div>

    <div id="posts-container" class="posts-list-container"></div>

    <div class="pagination">
        <button id="prev-page-btn" class="page-btn">Previous</button>
        <span id="page-info" class="page-info">Page 1 of 1</span>
        <button id="next-page-btn" class="page-btn">Next</button>
    </div>

    <button id="post-button" class="btn username-btn">Post</button>

    <div id="notification-container"></div>

    <div id="footer-container"></div>
<script type="module" src="../../js/pages/community-devlog.js"></script>
<script type="module" src="../../js/components/footer.js"></script>
</body>
</html>
