<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login/Register - YikeGames</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../../styles/style.css">

<script type="module" src="../../js/pages/account-login.js"></script>
<script type="module">
  import { initFadeTransitions } from '../../js/utils/fade-transitions.js';
  initFadeTransitions();
</script>
</head>
<body>
<header>
  <h1>Login</h1>
</header>

<section class="login-form">
  <input type="text" id="email" placeholder="Email" class="input-field">
  <input type="password" id="password" placeholder="Password" class="input-field">
  <button class="btn login-btn" onclick="logInUser()">Login</button>
  <p style="margin-top:10px;">Don't have an account? 
      <a href="../register/" style="color:#46a2b4; text-decoration:underline;">Register here</a>
  </p>
</section>

<a href="../../index.html" class="btn">Back</a>



<style>
  .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 400px;
      margin: 50px auto;
  }
  .input-field {
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      backdrop-filter: blur(8px);
      background: rgba(255,255,255,0.1);
      color: #fff;
      outline: none;
  }
  .input-field::placeholder { color: #ddd; }
</style>

<div id="footer-container"></div>
<script type="module" src="../../js/components/footer.js"></script>
</body>
</html>
